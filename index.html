---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}"> {{ post.title }} </a>
    </h1>

    <!-- <span class="post-date">{{ post.date | date_to_string }}</span> -->

    {{ post.content }}
  </div>
  {% endfor %}
  <!-- Add "Last updated" line -->
  <div
    class="last-updated"
    style="
      text-align: center;
      margin-top: -30px;
      margin-bottom: 35px;
      font-size: 0.9em;
      color: #666;
    "
  >
    Last updated: {{ site.time | date: "%B %d, %Y" }}
  </div>
</div>
